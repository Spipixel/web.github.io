<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="./css/style.css">
<style>
    .prevent-select {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}

</style>

</head>
<body class="prevent-select background">

    <div id="exp" class="app">
        <img src="./wallpapers/Windows-11-File-Explorer-with-Tabs-and-new-navigation-pane.png" alt="">
    </div>

    <div class="text_editor">
        <div class="ribbions">
            <img src="./icons/x.ico" alt="">
        </div>
        <iframe style="width: 1000px; height: 600px; " src="text.html" frameborder="0"></iframe>
    </div>

    <div class="icons">
        <div class="pc">
            <img  src="./icons/Computer.ico" width="44px" style="background: none; border: none; margin: 2px 4px ;" alt="">
            <p style="background: none; border: none;">This pc</p>
        </div>
        <div class="style">
            <img src="./icons/Trash Empty.ico" width="44px" style="background: none; border: none; margin: 2px 4px ;" alt="">
            <p style="background: none; border: none; margin-left: 3px;">RecycleBin</p>
        </div>
        <div class="style">
            <img src="./icons/edgeicon.png" width="44px" style="background: none; border: none; margin: 5px 4px ;" alt="">
            <p style=" background: none; border: none; margin-left: 15px;">Edge</p>
        </div>
        <div class="style note">
            <img src="./icons/Notes.ico" width="44px" style="background: none; border: none; margin: 2px 4px ;" alt="">
            <p style="background: none; border: none; margin-left: 15px;">Note</p>
        </div>
        <div class="style">
            <img src="./icons/Computer.ico" width="44px" style="background: none; border: none; margin: 2px 4px ;" alt="">
            <p style="background: none; border: none;">This pc</p>
        </div>
    </div>

    
    <div class="taskbar">
        <img style="width: 40px;" class="start-menu1" src="./icons/favicon.ico" alt="">  
        <img src="./icons/search.png" alt="">
        <img src="./icons/task-view.png" alt="">
        <img  class="icon" src="./icons/edge.png" alt="">
        <img style="width: 50px;" class="icon" src="./icons/store.png" alt="">
        <img class="right" src="./icons/taskbarright.png" alt="">
    </div>
    <div class="startmenu">
        <img src="./icons/startmenu1.PNG" alt="">
    </div>
</body>
<script src="./js/index.js">
</script>
</html>
